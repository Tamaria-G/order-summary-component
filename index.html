<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  
  <title>Order summary</title>

</head>
<body>
  <header></header>
  <main>
    <section>

      <img src="images/illustration-hero.svg" alt="illustration-hero">

      <div class="description"> 
        


        <h1>Order Summary</h1>
        <p class="description-txt">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

        <div class="texts">

          <img src="images/icon-music.svg" alt="music" class="music">
          
          <div class="texts-p">
            <p class="txt">Annual Plan</p>
            <p class="price">$59.99/year</p>
          </div>
          
          <a href="#" class="change">Change</a>

        </div> 
        <div class="order">
          <button>Procesed to Payment</button>
          <p class="cancel">Cancel Order</p>
        </div>
        
      </div>

      
    </section>





  </main>
  <footer> <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Tamaria</a>.
  </div></footer>
  
 
</body>
</html>
